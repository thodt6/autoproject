<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Auto Project Login</title>
    </h:head>
    <h:body styleClass="login-body">
        <h:form>
            <p:growl id="id_growl" globalOnly="true"/>
            <div class="login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 logo-container">
                        <h2>Code Generator</h2>
                        <p:graphicImage name="images/login/login-logo.png" library="poseidon-layout" />
                    </div>
                    <div class="ui-g-12">
                        <p:inputText value="" placeholder="Username(*)" />
                    </div>
                    <div class="ui-g-12">
                        <p:password value="" placeholder="Password(*)" feedback="false"/>
                    </div>
                    <div class="ui-g-12 button-container">
                        <p:button  value="Sign In" icon="fa fa-user" styleClass="turquoise-btn" outcome="/portal/dashboard.html"/>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="poseidon-layout" />
    </h:body>

</html>
